<!-- Report -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css" type="text/css">
</head>
<body>

<!-- Sidebar with image for lef image-->
<nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
    <div class="bgimg"></div>
</nav>

<!-- Page Content -->
<div class="w3-main w3-padding-large myPage">

    <!-- Menu icon to open sidebar -->
    <span class="w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black" style="width:auto;right:0;" onclick="openNav()"><i class="fa fa-bars"></i></span>

    <!-- Header -->
    <header class="w3-container w3-center"  id="home">
        <h1 class="w3-jumbo"><b>CinePerry</b></h1>
        <blockquote class="quotes" cite="https://www.goodreads.com/quotes/9029173-no-form-of-art-goes-beyond-ordinary-consciousness-as-film">
            No form of art goes beyond ordinary consciousness as film does, straight to our emotions,
            deep into the twilight room of the soul. <br/>(Ingmar Bergman)
        </blockquote>
    </header>

    <form method="post" action="/report">
        <h1> Report </h1>
        <label for="theater"> Please Enter Name of Theater</label>
        <input class="w3-input w3-padding-16 w3-border" type="text" name="theater" id="theater">
        <br />
        <br />
        <label for="from">From</label>
        <input type="text" name="datefrom" id="from" required>
        <label for="until">Until</label>
        <input type="text" name="dateuntil" id="until" required>
        <input class="myButton" type="submit" value="OK">
    </form>
    <br />
    <br />
    <table class="darkTable">
        <thead>
        <tr>
            <th>Proceeds</th>
            <th>Flow</th>

        </tr>
        </thead>
        <tbody>
        {% for row in myvar %} <!-- For each elemntes shows row from database -->
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- <button onclick="window.location.href='show_admin_page'">Return Back</button> Using javascript event window.location.href-->
        <!-- Image of location/map -->
        <img src="../static/images/movie.jpg" class="w3-image w3-greyscale" style="width:100%;margin:32px 0">
        <!-- End Contact Section -->

         <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge footerDim" >
            <p class="w3-medium">Created by Francesco Perrotta</a></p>
            <!-- End footer -->
        </footer><!-- END PAGE CONTENT -->
    </div>
</div>
</body>
</html>
